<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fully responsive image compression tool to optimize images for web use. Compress images dynamically with adjustable compression levels.">
  <meta name="keywords" content="image compression, optimize images, image optimizer, web tools">
  <meta name="author" content="Your Name">
  <title>Image Compression Tool</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient 1 */
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }

    header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    main {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease-in-out;
    }

    /* Compression Tool Styles */
    #compression-tool {
      text-align: center;
    }

    #image-input {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background: linear-gradient(135deg, #ff6f61, #ffcc00); /* Gradient for Upload Button */
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-label:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
    }

    #compression-level {
      width: 100%;
      margin: 1.5rem 0;
      accent-color: #ff6f61; /* Slider color */
    }

    #compression-value {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #compress-btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient for Compress Button */
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #compress-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }

    #output {
      margin-top: 2rem;
      text-align: center;
    }

    #compressed-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #download-link {
      display: none;
      margin-top: 1rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient for Download Button */
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #download-link:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
    }

    /* Footer Styles */
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      main {
        padding: 1.5rem;
      }

      .upload-label, #compress-btn, #download-link {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Optimize your images for the web with adjustable compression levels.</p>
  </header>

  <main>
    <!-- Ad Section -->
    <section id="ad-section">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>

    <!-- Compression Tool -->
    <section id="compression-tool">
      <label for="image-input" class="upload-label">Upload Image</label>
      <input type="file" id="image-input" accept="image/*">
      <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
      <input type="range" id="compression-level" min="0.1" max="1" step="0.1" value="0.5">
      <button id="compress-btn">Compress Image</button>
      <div id="output">
        <img id="compressed-image" alt="Compressed Image">
        <a id="download-link" download="compressed-image.png">Download Compressed Image</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript for Image Compression
    document.getElementById('compression-level').addEventListener('input', function () {
      document.getElementById('compression-value').textContent = this.value;
    });

    document.getElementById('compress-btn').addEventListener('click', function () {
      const fileInput = document.getElementById('image-input');
      const compressionLevel = parseFloat(document.getElementById('compression-level').value);

      if (fileInput.files.length === 0) {
        alert('Please select an image to compress.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Set canvas dimensions
          canvas.width = img.width;
          canvas.height = img.height;

          // Draw image on canvas
          ctx.drawImage(img, 0, 0);

          // Compress image
          canvas.toBlob(
            function (blob) {
              const compressedImageUrl = URL.createObjectURL(blob);
              const compressedImage = document.getElementById('compressed-image');
              const downloadLink = document.getElementById('download-link');

              compressedImage.src = compressedImageUrl;
              downloadLink.href = compressedImageUrl;
              downloadLink.style.display = 'block';
            },
            'image/jpeg',
            compressionLevel
          );
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
